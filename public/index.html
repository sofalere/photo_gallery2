<!DOCTYPE html>
<head>
  <!-- <link type="text/css" rel="stylesheet" href="public/style.css"> -->
  <title>Photo Gallery</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="slide" type="text/x-handlebars-template">
    <div id="photo">
      <figure>
        <img src={{src}}>
        <figcaption>{{caption}}</figcaption>
      </figure>
    </div>
    <div>
      <a class="change_photo" id="prev" href="#">Prev</a>
      <a class="change_photo" id="next" href="#">Next</a>
    </div>
    <div>
      <h2>{{title}}</h2>
      <p>{{created_at}}</p>
    </div>
  </script>
  <script id="stats" type="text/x-handlebars-template">
    <button class="stat button" id="likes" type="button" name="like">Like {{likes}}</button>
    <button class="stat button" id="favorites" type="button" name="favorite">Favorite {{favorites}}</button>
  </script>
  <script id="comment" type="text/x-handlebars-template">
    {{#each commentList}}
    <h4>{{name}}</h4>
    <p>{{date}}</p>
    <img src={{gravatar}}>
    <p>{{body}}</p>
    {{/each}}
  </script>
  <link rel="stylesheet" href="stylesheets/gallery.css" />
  <script src="javascripts/gallery.js"></script>
</head>
<body>
  <main>
  <h1>Henrys Pics</h1>
  <div id="slideshow">
  </div>
  <div id="stats_area"></div>
  </div>
  <h3>Comments</h3>
  <div id="comment_list">
  </div>
  <form class="comment_form">
    <h4>Your Comment</h4>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email" placeholder="you@example.com" required><br>
    <label for="body">Comment</label>
    <input type="text" id="body" name="body" required><br>
    <input class="button" type="submit" value="Post Comment">
  </form>
  </main>
</body>
